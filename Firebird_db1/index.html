$def with (datos)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>Gestor de calendario de citas</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>    
    <script src="/static/js/bootstrap-datetimepicker.css"></script>
    <script src="/static/css/bootstrap-datetimepicker.css"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Agenda</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" href="/"><a href="/">Consultar citas</a></li>
            <li><a href="/crear_cita/">Crear cita</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Bienvenido a su agenda</h1>

    <table class="table">
      <tr>
        <td> Fecha </td>
        <td> Hora </td>
        <td> Prioridad </td>
        <td> Duración </td>
        <td> Descripción </td>
      </tr>
      $for d in datos:
         <tr>
             <td>$d[0]</td>
             <td>$d[1]</td>
             <td>$d[3]</td>
             <td>$d[2]</td>
             <td>$d[4]</td>
         </tr>
    </table>

    <form action="/" method="POST" role="form">
      <input type="text" name="fecha" placeholder="MM/DD/AAAA" class="form-control">
          <button type="submit" class="btn btn-default">Revisar fecha especifica</button>

    </form>
      </div>

    </div>


  </body>
