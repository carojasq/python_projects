$def with (mensaje)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>Gestor de calendario de citas</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.js"></script>
    <script src="/static/css/bootstrap-datetimepicker.css"></script>
 
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Agenda</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" href="/"><a href="/">Consultar citas</a></li>
            <li><a href="/crear_cita/">Crear cita</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Creación de citas</h1>

        $if not(mensaje):
          <form method="post" action="/crear_cita/" role="form">
            Fecha: <input type="text" class="form-control" placeholder="MM/DD/AAAA" name="fecha">
            Hora: <input type="text" class="form-control" placeholder="HH:MM" name="hora">
            Duración: <input type="text"class="form-control" placeholder="20" name="duracion" >
            Descripción: <input type="text"class="form-control" placeholder="20" name="descripcion" >
            Prioridad: <select class="form-control" name="prioridad"> 
              <option value="1"> 1 </option>
              <option value="3"> 3 </option>
              <option value="5"> 5 </option>
              <option value="7"> 7 </option>
              <option value="9"> 9 </option>
              </select>
                  <button type="submit" class="btn btn-default">Submit</button>


          </form>
        $else:
          <h2> $mensaje </h2>
    

        
      </div>

    </div>


  </body>
</html>
